<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Breakpoint
          prefix	Minimum width	CSS
            sm	   640px	        @media (min-width: 640px) { ... }
            md	   768px	        @media (min-width: 768px) { ... }
            lg	   1024px	        @media (min-width: 1024px) { ... }
            xl	   1280px	        @media (min-width: 1280px) { ... }
            2xl	   1536px	        @media (min-width: 1536px) { ... } -->

    <div
      class="w-40 h-40 bg-red-300 rounded mx-auto mt-10 sm:w-60 sm:bg-orange-300 md:w-80 md:bg-blue-300 lg:w-96 lg:bg-green-300"
    ></div>

    <div
      class="p-4 h-96 rounded border border-4 border-red-600 mt-10 flex flex-col lg:flex-row gap-4 lg:gap-10 xl:items-center"
    >
      <div
        class="w-24 h-24 bg-slate-600 border border-black flex justify-center items-center text-white"
      >
        1
      </div>
      <div
        class="w-24 h-24 bg-slate-600 border border-black flex justify-center items-center text-white"
      >
        2
      </div>
      <div
        class="w-24 h-24 bg-slate-600 border border-black flex justify-center items-center text-white"
      >
        3
      </div>
      <div
        class="w-24 h-24 bg-slate-600 border border-black flex justify-center items-center text-white"
      >
        4
      </div>
      <div
        class="w-24 h-24 bg-slate-600 border border-black flex justify-center items-center text-white"
      >
        5
      </div>
    </div>
  </body>
</html>
