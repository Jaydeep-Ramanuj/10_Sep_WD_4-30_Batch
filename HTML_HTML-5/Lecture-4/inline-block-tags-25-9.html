<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- inline tag, it occupies only required space and will start from same line -->

    <i>This is i tag</i>
    <b>This is b tag</b>
    <u>This is u tag</u>
    <span>This is span tag</span>

    <!-- block tag, it occupies all available space and will start from new line -->

    <div>This is div tag</div>
    <h1>This is H1 tag</h1>
    <p>This is p tag</p>
  </body>
</html>
