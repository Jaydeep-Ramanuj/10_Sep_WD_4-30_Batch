<!-- Document Type declaration, it defines the type of this document -->
<!DOCTYPE html>

<!-- root element, it also contains language used in this document -->
<html lang="en">
  <head>
    <!-- meta tags, it defines more info about this site, specially used by Browser or search engine -->

    <!-- charset, it defines the standard set of charters which is UTF-8. (Unicode Transformation Format with 8 bit)  -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
</html>
