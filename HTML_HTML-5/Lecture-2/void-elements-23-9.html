<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- self closing tags / void elements, these tags don't require additional
    ending tag. As they don't have end tag we can't add any content inside them,
    that's why they are also known as void elements. -->

    <br />
    <img src="" alt="" />
    <hr />
    <input type="text" name="" id="" />
  </body>
</html>
