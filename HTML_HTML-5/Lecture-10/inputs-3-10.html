<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <input
        type="text"
        name=""
        id=""
        placeholder="Enter your name here"
        required
      />

      <input type="email" name="" id="" placeholder="Enter your email here" />
      <input type="password" name="" id="" placeholder="Enter your password" />
      <input type="number" name="" id="" placeholder="Enter your age" />

      <input type="tel" name="" id="" placeholder="Enter your number here" />

      <input type="color" name="" id="" />
      <input type="range" name="" id="" step="25" />

      <input type="date" name="" id="" />
      <input type="time" name="" id="" />
      <input type="datetime-local" name="" id="" />

      <input type="url" name="" id="" />
      <input type="search" name="" id="" />

      <input type="file" name="" id="" accept=".pdf" multiple />

      <input type="week" name="" id="" />
      <input type="month" name="" id="" />

      Games:<input type="checkbox" name="" id="" />

      Cricket:<input type="checkbox" name="" id="" /> Kabaddi:<input
        type="checkbox"
        name=""
        id=""
      />
      Hocky:<input type="radio" name="gender" id="" />

      Male:<input type="radio" name="gender" id="" /> Female:<input
        type="radio"
        name="gender"
        id=""
      />
      <input type="button" name="" id="" value="Jaimin" />
      <input type="submit" name="" id="" />
      <input type="reset" name="" id="" />

      <button>Cancel</button>
    </form>
  </body>
</html>
