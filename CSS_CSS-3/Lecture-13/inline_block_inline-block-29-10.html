<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>

    <style>
      p {
        display: inline;
        display: block;

        /* inline-block, it is used when we want to make block level element act as inline but still want to give height and width */

        display: inline-block;
        width: 300px;
        height: 100px;
        background-color: tomato;
      }
    </style>
  </head>
  <body>
    <i>This is i tag</i>
    <b>This is b tag</b>
    <p>This is para tag</p>
  </body>
</html>
